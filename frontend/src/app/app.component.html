<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav ml-auto" *ngIf="!(isLoggedIn$ | async); else loggedIn">
      <li class="nav-item"><a class="nav-link" routerLink="login">Login</a></li>
    </ul>
    <ng-template #loggedIn>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link disabled">{{ getCurrentUserName() }}</a></li>
        <li class="nav-item"><a class="nav-link" (click)="logout()">Logout</a></li>
      </ul>
    </ng-template>
  </nav>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
